name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest # Attempts to use the latest runner (likely macOS 14/15)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 强制设置 Xcode 版本为最新的 16.x
      # 这对于打开兼容性设置为 Xcode 16 (objectVersion 77) 的项目是必须的
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Build App (Unsigned)
        run: |
          xcodebuild build \
            -scheme Swiftier \
            -project Swiftier.xcodeproj \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Zip Application
        run: |
          cd build/Build/Products/Release
          zip -r ../../../../Swiftier-macOS.zip Swiftier.app
          echo "Build successful, archive created."

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Swiftier-macOS
          path: Swiftier-macOS.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Swiftier-macOS.zip
          body_path: RELEASE_NOTE.md
          draft: true
          prerelease: false
